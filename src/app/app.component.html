<div class="container">
    <div class="form-group">
        <input 
            #input
            [value]="routeParam$ | async"
            (keyup)="search(input.value)"
            type="text"
            class="form-control search-input"
            placeholder="Start typing to search Star Wars characters..."
            autofocus />
    </div>
    <app-results [firstPage]="results$ | async"></app-results>
</div>
